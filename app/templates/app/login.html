{% extends "app/base.html" %}
{% load static %}
{% load humanize %}

{% block contenido_fh %}
<br><br><br>
    <div class="custom-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center">Iniciar Sesión</h2>
                        <div class="d-flex justify-content-center align-items-center"> <!-- Contenedor centrado -->
                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario:</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-dark btn-sm">Iniciar Sesión</button>
                                </div>
                            </form>
                        </div>
                        <div class="text-center mt-3">
                            <a href="{% url 'registro' %}" class="btn btn-link btn-sm">¿Eres cliente y no tienes cuenta?, Registrate</a>
                            <br>
                            <a href="{% url 'recuperarcontraseña' %}" class="btn btn-link btn-sm">¿Olvidaste tu contraseña?</a>
                            <br>
                            <div class="mt-3"> <!-- Contenedor de los botones -->
                                <div class="col"> <!-- Columna para el botón de Google -->
                                    <button class="btn btn-outline-dark btn-sm" onclick="window.location.href='https://accounts.google.com'">
                                        <img src="{% static 'app/img/google.png' %}" alt="" class="img-fluid me-1" style="max-height: 20px;"> Ingresar con Google
                                    </button>
                                </div>                                
                                <br>
                                <div class="col"> <!-- Columna para el botón de Facebook -->
                                    <button class="btn btn-outline-dark btn-sm" onclick="window.location.href='https://www.facebook.com'">
                                        <img src="{% static 'app/img/face.svg' %}" alt="" class="img-fluid me-1" style="max-height: 20px;"> Ingresar con Facebook
                                    </button>
                                </div>
                                <br>
                                <div class="col"> <!-- Columna para el botón de Apple -->
                                    <button class="btn btn-outline-dark btn-sm" onclick="window.location.href='https://www.apple.com'">
                                        <img src="{% static 'app/img/apple.png' %}" alt="" class="img-fluid me-1" style="max-height: 20px;"> Ingresar con Apple
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
