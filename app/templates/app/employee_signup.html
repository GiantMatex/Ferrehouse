{% extends "app/base.html" %}
{% load static %}
{% load humanize %}

{% block contenido_fh %}
<br>
<div class="custom-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Registrar Empleado</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Contraseña</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="form-group">
                            <label for="user_type">Tipo de Usuario</label>
                            <select class="form-control" id="user_type" name="user_type" required>
                                <option value="bodeguero">Bodeguero</option>
                                <option value="contador">Contador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-3">Registrar Cuenta</button>
                        <a href="{% url 'login' %}" class="btn btn-link btn-block mt-3">¿Tienes cuenta? Ingresar a mi cuenta</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
